<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form action="./success.html" method="post">
            <div class="field email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="myemail@email.com" required>
                <div class="requirements">Please enter a valid email address.</div>
            </div>
            
            <div class="field country">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="United States" required required pattern="^[a-zA-Z\s]*$">
                <div class="requirements">Please enter a valid country name with only letters.</div>
            </div>  
            
            <div class="field zip">
                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="10003" required required pattern="(\d{5}([\-]\d{4})?)">
                <div class="requirements">Please enter a valid zip code.</div>
            </div>

            <div class="field password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="EFS$:S%aa" required required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                <div class="requirements">Password needs to contain UpperCase, LowerCase, Number/SpecialChar and at least 8 Chars.</div>
            </div>

            <div class="field confirmation">
                <label for="password-confirm">Confirm Password</label>
                <input type="password" name="password-confirm" id="password-confirm" placeholder="EFS$:S%aa" required>
                <div class="requirements">Password doesn't match.</div>
            </div>

            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>


        </form>
    </div>
    
</body>
</html>
